<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução jQuery</title>
    <!--Chamando biblioteca jQuery-->
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--Funcionalidade da página-->
    <script type="text/javascript">
        $(document).ready(function () {
          $(".content").html("<img width ='500px'src='https://www.esportelandia.com.br/wp-content/uploads/2023/07/Ronnie-Coleman-Todas-as-cargas-e-PRs-do-seu-treino.jpg'> " );

          $("img").click(function(){
            $(".hellho").html("<h1>A imagem foi clicada</h1>")
          })
       });
    </script>
</head>

<body>
  <div class="content"></div>
  <div class="hellho"></div>



    
    


</body>

</html>
